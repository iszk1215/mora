{{template "header"}}
<script src="/public/mora_coverage.js" type="module"></script>
<main>
    <div id="app" v-cloak>
        <div class="ui container">
            <breadcrumb></breadcrumb>

            <h1 class="ui header">Coverage</h1>

            <div class="ui right floated segment">
                <a :href="meta.revision_url">[[FormattedRevision]]</a>
                [[FormattedTime]]
            </div>

            <div>
                Lines: [[meta.hits]]/[[meta.lines]] Coverage: [[FormattedRatio]]%
            </div>

            <p>
                <browser :files="files" @select-file="selectFile"></browser>
            </p>
            <codeview :file="source_file"></codeview>
        </div>
    </div>
</main>
{{template "footer"}}
