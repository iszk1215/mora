{{template "header"}}
<script src="/public/html_coverage.js" type="module"></script>
<script>
    function setHeight() {
            frame = document.getElementById("frame");
            frame.style.height =
                frame.contentWindow.document.body.scrollHeight + "px";
        }
</script>
<main>
    <div id="app">
        <div class="ui container">
            <breadcrumb></breadcrumb>
        </div>


        <div class="ui container">

            <div class="ui right floated segment">
                <a :href="entry.revision_url">[[entry.revision.substring(0, 10)]]</a>
                [[formattedTime(entry.time)]]
            </div>

            <div class="ui container">
                <iframe v-if="entry.file"
                        id="frame"
                        style="border: none; width: 100%;"
                        :src="entry.file"
                        onload="setHeight()">
                </iframe>
            </div>
        </div>
    </div>
</main>
{{template "footer"}}
