{{template "header"}}
<script src="/public/html_coverage.js" type="module"></script>
<main>
    <div id="app">
        <div class="ui container">
            <breadcrumb></breadcrumb>
        </div>
    </div>


    <div class="ui container">

        <div class="ui right floated segment">
            <a href="{{.RevisionURL}}">{{.Revision}}</a>
            {{.Time}}
        </div>

        <div class="ui container">
            {{ if ne .File "" }}
            <iframe
                    id="frame"
                    style="border: none; width: 100%;"
                    src="{{.File}}"
                    onload="setHeight()">
            </iframe>
            <script>
                function setHeight() {
                                    frame = document.getElementById("frame");
                                    frame.style.height = 
                                        frame.contentWindow.document.body.scrollHeight + "px";
                                }
            </script>
            {{ end }}
        </div>
    </div>
</main>
{{template "footer"}}
